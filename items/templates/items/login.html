{% extends "base.html" %}
{% load static %}
{% block title %}Login | Busy Project{% endblock %}

{% block content %}
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  /* ✅ Proper Django static image background */
  body {
    background: url("{% static 'images/images.jpg' %}") no-repeat center center fixed;
    background-size: cover;
    font-family: "Poppins", sans-serif;
  }

  /* Dark overlay to make login box readable */
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.3);
    z-index: 0;
  }

  /* Glassmorphic login card */
  .login-card {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    max-width: 400px;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 20px;
    padding: 35px 40px;
    box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(15px);
    color: #fff;
    text-align: center;
  }

  .login-card h3 {
    font-weight: 700;
    color: #ffffff;
    margin-bottom: 25px;
  }

  .login-card label {
    font-weight: 500;
    float: left;
    color: #e3e3e3;
  }

  .login-card input {
    border-radius: 10px;
    border: none;
    padding: 10px;
    margin-bottom: 15px;
  }

  .btn-login {
    background: linear-gradient(90deg, #007bff, #00b4d8);
    border: none;
    border-radius: 10px;
    padding: 10px 0;
    font-weight: bold;
    width: 100%;
    color: white;
    transition: all 0.3s ease-in-out;
  }

  .btn-login:hover {
    background: linear-gradient(90deg, #0056b3, #007bff);
    transform: scale(1.03);
  }

  .footer-text {
    margin-top: 20px;
    font-size: 14px;
    color: #e0e0e0;
  }
</style>

<!-- Overlay for contrast -->
<div class="overlay"></div>

<!-- Login Card -->
<div class="login-card">
  <h3>
    <i class="bi bi-person-circle me-2"></i>
    <span style="color: #00b4d8;">Busy Project</span>
  </h3>


  <form method="POST">
    {% csrf_token %}
    <div class="mb-3 text-start">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
    </div>
    <div class="mb-3 text-start">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
    </div>

    <button type="submit" class="btn btn-login">
      <i class="bi bi-box-arrow-in-right"></i> Login
    </button>
  </form>

  {% if messages %}
    <div class="mt-3">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} mt-2 p-2 rounded">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}

  <div class="footer-text">
    <p>© 2025 Busy Project | Designed by <strong>Vikas</strong></p>
  </div>
</div>
{% endblock %}
