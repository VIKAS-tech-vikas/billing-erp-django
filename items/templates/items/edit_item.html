{% extends "base.html" %}
{% block title %}Edit Item{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-header bg-info text-white text-center rounded-top-4">
      <h3 class="fw-bold"><i class="bi bi-pencil-square me-2"></i> Edit Item</h3>
    </div>

    <div class="card-body p-4">
      <div class="alert alert-info text-center fw-semibold">
        Welcome, {{ user.username|title }} ðŸ‘‹
      </div>

      <form method="POST">
        {% csrf_token %}
        
        <!-- ðŸ”¹ Main Details -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label fw-semibold">Product Name *</label>
            <input type="text" name="name" value="{{ item.name }}" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label class="form-label fw-semibold">Alias</label>
            <input type="text" name="alias" value="{{ item.alias }}" class="form-control">
          </div>
        </div>

        <!-- ðŸ”¹ Group & Unit -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label fw-semibold">Group</label>
            <input type="text" name="group" value="{{ item.group }}" class="form-control">
          </div>

          <div class="col-md-6">
            <label class="form-label fw-semibold">Unit</label>
            <input type="text" name="unit" value="{{ item.unit }}" class="form-control">
          </div>
        </div>

        <!-- ðŸ”¹ Pricing Info -->
        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label fw-semibold">Purchase Price (â‚¹)</label>
            <input type="number" step="0.01" name="purchase_price" value="{{ item.purchase_price }}" class="form-control">
          </div>
          <div class="col-md-4">
            <label class="form-label fw-semibold">MRP (â‚¹)</label>
            <input type="number" step="0.01" name="mrp" value="{{ item.mrp }}" class="form-control">
          </div>
          <div class="col-md-4">
            <label class="form-label fw-semibold">Price (â‚¹)</label>
            <input type="number" step="0.01" name="price" value="{{ item.price }}" class="form-control">
          </div>
        </div>

        <!-- ðŸ”¹ Discounts -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label fw-semibold">Sale Discount (%)</label>
            <input type="number" step="0.01" name="sale_discount" value="{{ item.sale_discount }}" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label fw-semibold">Purchase Discount (%)</label>
            <input type="number" step="0.01" name="purchase_discount" value="{{ item.purchase_discount }}" class="form-control">
          </div>
        </div>

        <!-- ðŸ”¹ Stock & HSN -->
        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label fw-semibold">Stock Quantity</label>
            <input type="number" name="stock" value="{{ item.stock }}" class="form-control">
          </div>
          <div class="col-md-4">
            <label class="form-label fw-semibold">Opening Stock Value (â‚¹)</label>
            <input type="number" step="0.01" name="opening_stock_value" value="{{ item.opening_stock_value }}" class="form-control">
          </div>
          <div class="col-md-4">
            <label class="form-label fw-semibold">HSN Code</label>
            <input type="text" name="hsn_code" value="{{ item.hsn_code }}" class="form-control">
          </div>
        </div>

        <!-- ðŸ”¹ GST -->
        <div class="mb-3">
          <label class="form-label fw-semibold">GST Rate (%)</label>
          <input type="number" step="0.01" name="gst_rate" value="{{ item.gst_rate }}" class="form-control">
        </div>

        <!-- ðŸ”¹ Description -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Description</label>
          <textarea name="description" rows="3" class="form-control">{{ item.description }}</textarea>
        </div>

        <!-- ðŸ”˜ Buttons -->
        <div class="d-flex justify-content-between">
          <a href="{% url 'view_items' %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back
          </a>
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save"></i> Update Item
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
