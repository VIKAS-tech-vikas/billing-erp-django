{% extends 'base.html' %}
{% block title %}Add Payment{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-header text-white rounded-top-4"
         style="background: linear-gradient(90deg, #007bff, #00b4d8);">
      <h4 class="fw-bold mb-0">
        <i class="bi bi-cash-coin me-2"></i> Add Payment for {{ customer_name }}
      </h4>
    </div>

    <div class="card-body bg-light">
      <p><strong>Phone:</strong> {{ customer_phone|default:"—" }}</p>
      <p><strong>Remaining Balance:</strong> ₹{{ remaining_balance|floatformat:2 }}</p>

      <form method="POST" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
          <label for="amount" class="form-label">Payment Amount (₹)</label>
          <input type="number" step="0.01" name="amount" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="note" class="form-label">Note (optional)</label>
          <textarea name="note" class="form-control" placeholder="Add a note..."></textarea>
        </div>

        <button type="submit" class="btn btn-success">
          <i class="bi bi-check-circle"></i> Submit Payment
        </button>
        <a href="{% url 'customer_detail' customer_name %}" class="btn btn-secondary ms-2">
          <i class="bi bi-arrow-left"></i> Back
        </a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
